name: pod_plus
description: "PodPlus"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.3
  go_router: ^14.2.0
  lottie: ^3.1.2
  state_notifier: ^1.0.0
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/svg/
    - assets/animations/

